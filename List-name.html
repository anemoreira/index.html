    <script>
      const noButton = document.getElementById('no-button');

      noButton.addEventListener('mousemove', (event) => {
        const x = event.pageX - event.target.offsetLeft;
        const y = event.pageY - event.target.offsetTop;
        const buttonRect = noButton.getBoundingClientRect();
        const buttonCenterX = buttonRect.left + buttonRect.width / 2;
        const buttonCenterY = buttonRect.top + buttonRect.height / 2;
        const dx = event.pageX - buttonCenterX;
        const dy = event.pageY - buttonCenterY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 200) {
          const angle = Math.atan2(dy, dx);
          const offsetX = 200 * Math.cos(angle);
          const offsetY = 200 * Math.sin(angle);
          event.target.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        } else {
          event.target.style.transform = 'translate(0, 0)';
        }
      });
